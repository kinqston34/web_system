<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/forget_password.css' %}">
</head>
<body>
    <header class="header container">
        <div class="row">
            <div class="col ">
                {% if token == True %}
                    {{user}} 歡迎回家，可以開始重設您的密碼囉!
                {% else %}
                    親愛的會員您好，請遵循以下方式，重設您的密碼
                {% endif %}    
            </div>
        </div>
    </header>

    <main class="main container">

        {% block main %}{% endblock main %}
        
        {%if token == False %}
        <div class="text-center text-danger mt-3 fs-4">驗證失敗請再輸入一次</div>
        {% endif %}
    </main>
</body>
</html>
